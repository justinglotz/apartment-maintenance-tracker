version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.1-alpine
    container_name: apartment-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apartment_tracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  server:
    env_file:
      - ./server/.env
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: apartment-tracker-server
    command: sh -c "npx prisma migrate deploy && npm run dev"
    ports:
      - "5002:5000"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: apartment-tracker-client
    environment:
      - VITE_API_URL=http://localhost:5002/api
    ports:
      - "3000:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules
    depends_on:
      - server
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
